<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="data">
        <!-- 塞資料 -->
    </div>
    <div id="data">
        <!-- 塞資料 -->
    </div>
    
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
    $.getJSON('https://raw.githubusercontent.com/g0v/ly-tel/master/web/data/mly-8.json', function(data){
        
        var html = '<table>'
        html += '<tr>'
        html +=     '<td>姓名</td>'
        html +=     '<td>性別</td>'
        html +=     '<td>黨</td>'
        html += '</tr>'
        for ( var i in data ) {
            html += '<tr>'
            html +=     '<td>' +data[i].name+ '</td>'
            html +=     '<td>' +data[i].gender+ '</td>'
            html +=     '<td>' +data[i].elected_party+ '</td>'
            html += '</tr>'
        }
        html += '</table>'

        $('#data').html(html)
    });
    </script>
</body>
</html>
