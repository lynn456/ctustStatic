<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="wrapper">
        <form method="post">
            <h3>登入頁面</h3>
            <div>
                <input type="text" id="email" name="email" value="" placeholder="請輸入 EMAIL">
            </div>
            <div>
                <input type="password" id="password" name="password" value="" placeholder="請輸入密碼">
            </div>
            <div>
                <button type="submit">登入</button>
            </div>
        </form>
    </div>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script>
    $('form').submit(function(event) {
        event.preventDefault()
        if ( $('#email').val() == '' ) {
            alert('請輸入 EMAIL')
            $('#email').focus()
            return false
        }

        if ( $('#email').val() == 'test@gmail.com' && $('#password').val() == 'test1234' ) {
            alert('登入成功！')
        } else {
            alert('帳密錯誤！')
        }
    })
    </script>
</body>
</html>
